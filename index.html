<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldiers of Christ Scout Group - The Road 2026</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon (using the scout logo if possible) -->
    <link rel="icon" type="image/png" href="000.png">
</head>
<body>

    <header class="container">
        <div class="logo-container">
            <img src="000.png" alt="Soldiers of Christ Logo" class="main-logo">
            
            <img src="WhatsApp Image 2026-01-28 at 17.44.27.jpeg" alt="Camp Logo" class="camp-logo">
        </div>
        
        <div class="hero-text">
            <div class="scout-group-name">مجموعة جنود المسيح الكشفية</div>
            <h1 class="main-title">مخيم القادة والجوالة <span class="text-gradient">٢٠٢٦</span></h1>
            <h2 class="sub-title">⚜️ The Road ⚜️</h2>
        </div>

        <div class="scroll-indicator">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 13L12 18L17 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 6L12 11L17 6" stroke="white" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </header>

    <main class="container">
        
        <!-- Ad/Announcement Section -->
        <section class="ad-section">
            <h2 class="section-title">شعار <span class="text-gradient">المخيم</span></h2>
            <div class="video-container glass-card">
                <video controls class="ad-video" poster="000.png" preload="metadata">
                    <source src="assets/camp_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section class="chants-section">
            <h2 class="section-title">صيحات <span class="text-gradient">الطريق</span></h2>
            
            <div class="chants-grid">
                <!-- Chant 1 -->
                <div class="chant-card" style="animation-delay: 0.1s">
                    <h3 class="chant-title">كامينو</h3>
                    <p class="chant-text text-xl">
                        كامينو كامينو والي
                        <br>جاي الله يعينو
                    </p>
                </div>

                <!-- Chant 2 -->
                <div class="chant-card" style="animation-delay: 0.2s">
                    <h3 class="chant-title">الكلبش</h3>
                    <p class="chant-text text-xl">
                        كامينو يا بلاش 
                        <br>والكلبش ميلزمناش
                    </p>
                </div>

                 <!-- Add New Placeholder -->
                 <div class="chant-card add-card" style="animation-delay: 0.3s">
                    <div class="add-icon">+</div>
                    <p class="add-text">إضافة صيحة جديدة</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© ٢٠٢٦ مجموعة جنود المسيح الكشفية - جميع الحقوق محفوظة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
